<html lang="en">

<body>
<h1>Задача 87</h1>
<div>
  <p>Редактирование ячейки таблицы</p>
  Дана HTML таблица. Сделайте так, чтобы по клику на ячейку в ней появлялся инпут, с помощью которого можно
  поредактировать текст этой ячейки.
</div>
<hr>
<table>
  <tr>
    <td></td>
    <td></td>
    <td></td>

  </tr>
  <tr>

  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
</table>

<script>

    const table = document.querySelector("table");

    table.addEventListener("click", funInput)



    function funInput(e) {
        let content = null
        if (e.target.tagName === "TD") {
            const input = document.createElement("input");
            input.addEventListener("input", () => {
                content = input.value;
            });
            input.addEventListener("blur", () => {
                const parent = input.parentElement;
                parent.innerHTML = input.value;
            });

            if (!e.target.contains(input)) {
                input.value = e.target.innerText;
                e.target.innerHTML = "";
                e.target.appendChild(input);
                input.focus();
            }

        }
    }


</script>
</body>
