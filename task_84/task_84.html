    const table = document.querySelector("table");

    btn.onclick = () => {

        // удаляем строку
        let row_size = table.rows.length;

        let last = table.rows[row_size - 1];
        let parent_size = last.parentNode;
        // console.log(last);

        // удаляем клетки
        let cells_size = table.rows[0].cells.length;

           let parent_size = x.cells[row_size -1].parentNode;
           let last_cells = x.cells[row_size -1];
            //console.log(parent_size)

            parent_size.removeChild(last_cells)
        } )


    }
