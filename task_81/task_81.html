<body>
<h1>TASK 81</h1>
<div>
  <p>Нумерация по столбцам</p>

  Заполните таблицу порядковыми значениями по столбцам:
  <pre>
    01  05  09  13
    02  06  10  14
    03  07  11  15
    04  08  12  16

<table>
  <tr>

  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
</table>

<button>Button</button>

<script>

    const table = document.querySelector("table");
    const btn = document.querySelector("button");


    function task() {
        let start = 1;
        let rows = table.rows
        console.log(rows[0].cells.length);
        [...rows].map(x => {
            [...x.cells].map(x2 => {
                x2.innerHTML = start;
                start = start + 1;
            })
        })

    }

    btn.onclick = task;
</script>
