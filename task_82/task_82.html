<body>
<h1>Задача 82</h1>
<div>
  <p>Горячия клавиши перехода по ссылке</p>
  Дана ссылка. Сделайте комбинацию горячих клавиш, которые автоматически откроют страницу из href ссылки.
</div>
<hr>
<p>pres kay "Alt + g"</p>
<a id ="myLink" href="">Link</a>

<script>

    function handleShortcut(event) {
        if (event.altKey  && event.key === 'g') {
            console.log("event.altKey  && event.key === 'g'")
            let link = document.getElementById('myLink');
            if (link) {
                window.open(link.href, '_blank');
            }
        }
    }
    document.addEventListener('keydown', handleShortcut);
</script>

</body>
